<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<h1>Calculator</h1>
	<div class="results" id="text">0</div>

	<div class="buttons">
		<div class="digits">
			<div id="1">1</div>
			<div id="2">2</div>
			<div id="3">3</div>
			<div id="4">4</div>
			<div id="5">5</div>
			<div id="6">6</div>
			<div id="7">7</div>
			<div id="8">8</div>
			<div id="9">9</div>
			<div id="0">0</div>
			<div id="dot">.</div>
			<div id="equals">=</div>
		</div>
		<div class="operations">
			<div id="mult">x</div>
			<div id="divide">/</div>
			<div id="plus">+</div>
			<div id="minus">-</div>
		</div>	
	</div>
</body>
</html>
